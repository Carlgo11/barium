name: Rust

on: [push]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: olback/rust-gtk-linux
      volumes:
        - /home/runner/work/barium/barium/:/home/circleci/project

    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: cargo test
